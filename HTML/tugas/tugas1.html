<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise</title>


    <style>
        table {
            margin: 100px auto;
        }
        
        table tr td {
            padding: 2px;
        }
        
        table tr td button {
            background: #fff;
            border: 1px solid black;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <table>

        <tbody>
            <tr>
                <td style="text-align:right;">Text : </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td style="text-align:right;">Password : </td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;"> Radio 1<input type="radio"> Radio 2<input type="radio"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;">CheckBox 1<input type="checkbox"> CheckBox 2<input type="checkbox"></td>
            </tr>
            <tr>
                <td style="text-align:right;">ComboBox : </td>
                <td><select name="" id="">
                    <option value="">Option1</option>
                    <option value="">Option2</option>
                    <option value="">Option3</option>
                </select></td>
            </tr>
            <tr>
                <td style="text-align:right;">Textarea : </td>
                <td><textarea name="" id="" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;"><button>Button</button></td>
            </tr>
        </tbody>
    </table>

</body>

</html>
